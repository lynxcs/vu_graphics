    <script id="vertexShader" type="x-shader/x-vertex" src="/shaders/disp_color.vert">
// attribute vec2 uv - provided by threejs

uniform sampler2D bumpTexture; /* lookup in texture image */
uniform float bumpScale; /* amount of vertex displacement by bumpTexture */

/* Data shared to frag shader to produce gradient effect */
varying float vAmount;
varying vec2 vUv;

void main() {
    float bumpVal = texture2D(bumpTexture, uv).r;

    float edgeFalloff = 0.01;

    float uvFalloffX = smoothstep(0.0, edgeFalloff, uv.x) * smoothstep(1.0, 1.0 - edgeFalloff, uv.x);
    float uvFalloffY = smoothstep(0.0, edgeFalloff, uv.y) * smoothstep(1.0, 1.0 - edgeFalloff, uv.y);
    float edgeFalloffFactor = min(uvFalloffX, uvFalloffY);
    // Compute distance to the nearest corner to add a smooth corner falloff effect
    vec2 uvToCornerDist = min(uv, 1.0 - uv);  // Distance from UV to nearest corner (either 0 or 1)
    float cornerFalloff = smoothstep(0.0, edgeFalloff * 1.9, length(uvToCornerDist));

    // Combine edge and corner falloff for a smoother transition
    float totalFalloff = min(edgeFalloffFactor, cornerFalloff);

    // Create the triangle-esque shape by using a normalized falloff
    vAmount = max(0.001, bumpVal) * totalFalloff;
    vec3 newPosition = position + normal * bumpScale * vAmount;

    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    vUv = uv;
}
    </script>

        function setHeights(heightfield, canvas, scale, update_h = false) {

            }

            const matrix = heightfield.data;

            // Iterate over the imageData and update the matrix accordingly
            let lowest = 9999.999;
            let highest = -9999.99;
            for (let i = 0; i < imageData.height; i++) {
                const dataOffset = i * imageData.height;
                const matrixRow = matrix[y < 0 ? imageData.height - 1 - i : i];
                for (let j = 0; j < imageData.width; j++) {
                    const a = imageData.data[(dataOffset + j) * 4];
                    const height = (((a) / 255) * z) + heightOffset;
                    const colIdx = x < 0 ? j : imageData.width - 1 - j;

                    if (height < lowest) {
                        lowest = height;
                    }
                    if (height > highest) {
                        highest = height;
                    }

                    matrixRow[colIdx] = height;
                }
            }

            heightfield.maxValue = highest;
            heightfield.minValue = lowest;
            heightfield.update();
        }

        // height2normal - based on www.mrdoob.com/lab/javascript/height2normal/
        function height2normal(context, contextN) {
            var width = textureSize
            var height = textureSize

            var src = context.getImageData(0, 0, width, height)
            var dst = contextN.createImageData(width, height)

            for (var i = 0, l = width * height * 4; i < l; i += 4) {
                var x1, x2, y1, y2

                if (i % (width * 4) == 0) {
                    // left edge
                    x1 = src.data[i]
                    x2 = src.data[i + 4]
                } else if (i % (width * 4) == (width - 1) * 4) {
                    // right edge
                    x1 = src.data[i - 4]
                    x2 = src.data[i]
                } else {
                    x1 = src.data[i - 4]
                    x2 = src.data[i + 4]
                }

                if (i < width * 4) {
                    // top edge
                    y1 = src.data[i]
                    y2 = src.data[i + width * 4]
                } else if (i > width * (height - 1) * 4) {
                    // bottom edge
                    y1 = src.data[i - width * 4]
                    y2 = src.data[i]
                } else {
                    y1 = src.data[i - width * 4]
                    y2 = src.data[i + width * 4]
                }

                dst.data[i] = x1 - x2 + 127
                dst.data[i + 1] = y1 - y2 + 127
                dst.data[i + 2] = 255
                dst.data[i + 3] = 255
            }

            contextN.putImageData(dst, 0, 0)
        }

        function clamp(min, max, number) {
            return Math.max(min, Math.min(number, max));
        }

        function increasePixelValues(x, y, width, height, increaseBy, ctx, increaseTo) {
            // Get the image data for the specified region
            const imageData = ctx.getImageData(x, y, width, height);
            const data = imageData.data;

            // Loop through the pixel data (RGBA format, so every 4th value is alpha)
            var modified = false;
            for (let i = 0; i < data.length; i += 4) {
                var data_r = data[i];
                if (increaseTo) {
                    data[i] = clamp(0, data[i] - 1, increaseBy)
                    data[i + 1] = clamp(0, data[i + 1] - 1, increaseBy); // Green
                    data[i + 2] = clamp(0, data[i + 2] - 1, increaseBy); // Blue
                    // data[i] = clamp(0, data[i], increaseBy)
                    // data[i + 1] = clamp(0, data[i + 1], increaseBy); // Green
                    // data[i + 2] = clamp(0, data[i + 2], increaseBy); // Blue
                } else {
                    data[i] = clamp(0, 255, data[i] + increaseBy);     // Red
                    data[i + 1] = clamp(0, 255, data[i + 1] + increaseBy); // Green
                    data[i + 2] = clamp(0, 255, data[i + 2] + increaseBy); // Blue
                }
                if (data_r !== data[i]) {
                    modified = true;
                }
            }

            // Put the modified image data back onto the canvas
            if (modified) {
                ctx.putImageData(imageData, x, y);
            }
            return modified;
        }

          position: new CANNON.Vec3(wheelX, wheelY, axisWidth / 2).vadd(centerOfMassAdjust),
          axis: new CANNON.Vec3(0, 0, 1),
          direction: down,
        })
        const wheelMesh3 = new THREE.Mesh(wheelMeshGeom, new THREE.MeshNormalMaterial())
        scene.add(wheelMesh3)

        const wheelBody4 = new CANNON.Body({ mass, material: wheelMaterial })
        wheelBody4.addShape(cylinderShape, new CANNON.Vec3(0, 0, 0), new CANNON.Quaternion().setFromEuler(0, -Math.PI / 2, -Math.PI / 2))
        vehicle.addWheel({
          body: wheelBody4,
          position: new CANNON.Vec3(wheelX, wheelY, -axisWidth / 2).vadd(centerOfMassAdjust),
          axis: new CANNON.Vec3(0, 0, -1),
          direction: down,
        })
        const wheelMesh4 = new THREE.Mesh(wheelMeshGeom, new THREE.MeshNormalMaterial())
        scene.add(wheelMesh4)

        vehicle.wheelBodies.forEach((wheelBody) => {
          // Some damping to not spin wheels too fast
          wheelBody.angularDamping = 0.4

          // Add visuals
        //   demo.addVisual(wheelBody)
        })

        vehicle.addToWorld(world)

        const wheel_ground = new CANNON.ContactMaterial(wheelMaterial, groundMaterial, {
          friction: 0.3,
          restitution: 0,
          contactEquationStiffness: 1000,
        })
        world.addContactMaterial(wheel_ground)

                // Keybindings
        // Add force on keydown
        document.addEventListener('keydown', (event) => {
          const maxSteerVal = Math.PI / 8
          const maxSpeed = 0.5
          const maxForce = 1

          switch (event.key) {
            case 'w':
            case 'ArrowUp':
              vehicle.setWheelForce(maxForce, 2)
              vehicle.setWheelForce(-maxForce, 3)
              break

            case 's':
            case 'ArrowDown':
              vehicle.setWheelForce(-maxForce / 2, 2)
              vehicle.setWheelForce(maxForce / 2, 3)
              break

            case 'a':
            case 'ArrowLeft':
              vehicle.setSteeringValue(maxSteerVal, 0)
              vehicle.setSteeringValue(maxSteerVal, 1)
              break

            case 'd':
            case 'ArrowRight':
              vehicle.setSteeringValue(-maxSteerVal, 0)
              vehicle.setSteeringValue(-maxSteerVal, 1)
              break
          }
        })

        // Reset force on keyup
        document.addEventListener('keyup', (event) => {
          switch (event.key) {
            case 'w':
            case 'ArrowUp':
              vehicle.setWheelForce(0, 2)
              vehicle.setWheelForce(0, 3)
              break

            case 's':
            case 'ArrowDown':
              vehicle.setWheelForce(0, 2)
              vehicle.setWheelForce(0, 3)
              break

            case 'a':
            case 'ArrowLeft':
              vehicle.setSteeringValue(0, 0)
              vehicle.setSteeringValue(0, 1)
              break

            case 'd':
            case 'ArrowRight':
              vehicle.setSteeringValue(0, 0)
              vehicle.setSteeringValue(0, 1)
              break
          }
        })

        let maxEncounteredDist = 0;
        function animate() {
            requestAnimationFrame(animate)

            controls.update()

            stats.update()

            if (Date.now() - lastRaycast > 4 &&  shouldRaycast) {
                raycast();
                shouldRaycast = false;
                lastRaycast = Date.now();
            }

            world.fixedStep(1 / 60)

            if (debugEnabled) {
                cannonDebugger.update() // Update the CannonDebugger meshes
            }

            // sphereMesh.position.copy(sphereBody.position)
            // sphereMesh.quaternion.copy(sphereBody.quaternion)

            let wasModified = false;
            world.contacts.forEach((contact) => {
                if (contact.bj === heightfieldBody) {
                    const poz = new CANNON.Vec3();
                    poz.copy(contact.bi.position);
                    poz.x += contact.ri.x;
                    poz.y += contact.ri.y;
                    poz.z += contact.ri.z;
                    raycaster.ray.origin.copy(poz); // Start ray at collision point
                    raycaster.ray.direction.set(0, -1, 0); // Point ray downwards (towards the plane)
                    let intersects2 = raycaster.intersectObject(plane, false)
                    if (intersects2.length > 0) {
                        // displayDebugSphere(poz, 8);

                        // let vv = mapNum(intersects2[0].distance, 0.0, 0.10, 1, 255)
                        let vv = mapNum(intersects2[0].distance, 0.0, heightScale, 0, 255)
                        // vv -= 1;
                        let pp = mapNum(intersects2[0].distance, 0.0, 0.10, 1.95, 0.75)
                        // let pp = mapNum(intersects2[0].distance, 0.0, heightScale, 1.0, 1.0)
                        // let pp = 1;

                        wasModified |= draw(intersects2[0].uv, false, false, vv, true, Math.round(pp));
                    }
                }
            });
            // console.log(world.contacts.length)

            if (wasModified) {
                height2normal(contextD, contextN);
                coloredMaterial.needsUpdate = true
                heightfieldBody.removeShape(heightfieldShape);
                setHeights(heightfieldShape, contextD, heightsElem, true)
                heightfieldBody.addShape(heightfieldShape);
            } else {
                // console.log("nothin changed")
            }

            chassisMesh.position.copy(chassisBody.position)
            chassisMesh.quaternion.copy(chassisBody.quaternion)
            wheelMesh1.position.copy(wheelBody1.position)
            wheelMesh1.quaternion.copy(wheelBody1.quaternion)
            wheelMesh2.position.copy(wheelBody2.position)
            wheelMesh2.quaternion.copy(wheelBody2.quaternion)
            wheelMesh3.position.copy(wheelBody3.position)
            wheelMesh3.quaternion.copy(wheelBody3.quaternion)
            wheelMesh4.position.copy(wheelBody4.position)
            wheelMesh4.quaternion.copy(wheelBody4.quaternion)

            render()
        }

        function render() {
            renderer.render(scene, camera)
        }

        const debugGeom = new THREE.SphereGeometry(0.01, 16, 16); // Small sphere with radius 0.1
        const debugMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color

        animate()
    </script>
